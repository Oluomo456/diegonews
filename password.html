<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password | DiegoNews</title>
<style>
        /* Global Styles */

:root {
--primary-color: #333;
--secondary-color: #f9f9f9;
--accent-color: #007bff;
--font-family: Arial, sans-serif;
--font-size: 16px;
--line-height: 1.6;
}

* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

body {
font-family: var(--font-family);
font-size: var(--font-size);
line-height: var(--line-height);
color: var(--primary-color);
background-color: var(--secondary-color);
}

/* Header Styles */

header {
background-color: var(--primary-color);
color: #fff;
padding: 1em;
text-align: center;
position: sticky;
top: 0;
z-index: 1000;
}

header nav {
display: flex;
justify-content: space-between;
align-items: center;
}

header nav ul {
list-style: none;
margin: 0;
padding: 0;
display: flex;
}

header nav li {
margin-right: 20px;
}

header nav a {
color: #fff;
text-decoration: none;
transition: color 0.2s ease;
}

header nav a:hover {
color: var(--accent-color);
}

/* Hero Styles */

.hero {
background-image: url('hero-image.png');
background-size: cover;
background-position: center;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
color: #fff;
position: relative;
}

.hero::before {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.5);
}

.hero h1 {
font-size: 48px;
font-weight: bold;
margin-bottom: 10px;
}

.hero p {
font-size: 18px;
margin-bottom: 20px;
}

/* Password Styles */

.password {
display: flex;
flex-direction: column;
align-items: center;
padding: 2em;
}

.password h2 {
font-size: 24px;
font-weight: bold;
margin-bottom: 10px;
}

.password form {
display: flex;
flex-direction: column;
align-items: center;
}

.password label {
font-size: 18px;
margin-bottom: 5px;
}

.password input[type="password"] {
width: 100%;
height: 40px;
margin-bottom: 20px;
padding: 10px;
border: 1px solid #ccc;
}

.password input[type="submit"] {
background-color: var(--accent-color);
color: #fff;
border: none;
padding: 10px 20px;
font-size: 18px;
cursor: pointer;
}

.password input[type="submit"]:hover {
background-color: var(--primary-color);
}

/* Responsive Design */

@media (max-width: 768px) {
.hero {
height: 50vh;
}
.hero h1 {
font-size: 36px;
}
.hero p {
font-size: 16px;
}
}

/* Footer Style */

footer {
background-color: var(--primary-color);
color: #fff;
padding: 1em;
text-align: center;
clear: both;
}

footer ul {
list-style: none;
margin: 0;
padding: 0;
}

footer li {
margin-right: 20px;
}

footer a {
color: #fff;
text-decoration: none;
transition: color 0.2s ease;
}

footer a:hover {
color: var(--accent-color);
}

/* Responsive Design */

@media (max-width: 768px) {
article {
width: 100%;
}
}

@media (max-width: 480px) {
.hero {
height: 50vh;
}
.hero h1 {
font-size: 36px;
}
.hero p {
font-size: 16px;
}
}

@media (max-width: 320px) {
.header nav {
flex-direction: column;
}
.header nav ul {
padding: 0;
}
.header nav li {
margin-right: 0;
}
}

/* Tablet Landscape */

@media (min-width: 768px) and (max-width: 1024px) {
.articles {
flex-wrap: wrap;
justify-content: center;
}
article {
width: 45%;
}
}

/* Desktop */

@media (min-width: 1024px) {
.container {
max-width: 1200px;
margin: 0 auto;
}
}

/* Print */

@media print {
body {
font-size: 14px;
line-height: 1.4;
}
.hero {
background-image: none;
}
.articles {
display: block;
}
article {
background-color: #fff;
box-shadow: none;
}
}
/* Nav Menu Styles */

.nav-menu {
display: flex;
flex-direction: row;
justify-content: space-between;
align-items: center;
padding: 20px;
}

.nav-menu li {
margin-right: 20px;
}

.nav-menu a {
color: #f7f5f5;
text-decoration: none;
}

/* Mobile-specific styles */

@media only screen and (max-width: 768px) {
.nav-toggle {
display: block;
cursor: pointer;
}

.nav-toggle-bar {
width: 30px;
height: 4px;
background-color: #333;
margin-bottom: 5px;
transition: all 0.3s ease;
}

.nav-menu {
display: none;
flex-direction: column;
align-items: flex-start;
padding: 20px;
background-color: #f9f9f9;
border-top: 1px solid #ccc;
position: absolute;
top: 60px;
left: 0;
width: 100%;
}

.nav-menu li {
margin-bottom: 10px;
}

.nav-menu a {
color: #333;
text-decoration: none;
}
}
</style>
</head>
<body>
<header>
    <nav class="nav">
        <div class="nav-toggle">
        <div class="nav-toggle-bar"></div>
        <div class="nav-toggle-bar"></div>
        <div class="nav-toggle-bar"></div>
        </div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="blog.html" class="nav-link">Blog</a></li>
            <li><a href="startups.html" class="nav-link">Startups</a></li>
            <li><a href="tech.html" class="nav-link">Tech</a></li>
<li><a href="business.html" class="nav-link">Business</a></li>
<li><a href="profile.html" class="nav-link">Profile</a></li>
<li><a href="contacts.html" class="nav-link">Contacts</a></li>
<li><a href="login.html" class="nav-link">Login</a></li>
<li><a href="signup.html" class="nav-link">Sign Up</a></li>
<li><a href="settings.html" class="nav-link">Settings</a></li>
</ul>
</nav>
</header>
<main>
<section class="hero">
<h1>Password</h1>
<p>Change your password</p>
</section>
<section class="password">
<h2>Change Password</h2>
<form>
<label for="current-password">Current Password:</label>
<input type="password" id="current-password" name="current-password">

<label for="new-password">New Password:</label>
<input type="password" id="new-password" name="new-password">

<label for="confirm-new-password">Confirm New Password:</label>
<input type="password" id="confirm-new-password" name="confirm-new-password">

<input type="submit" value="Change Password">
</form>
</section>
</main>
<footer>
<p>&copy; 2024 DiegoNews</p>
<ul>
    <li><a href="contact-us.html" class="footer-link">Contact</a></li>
    <li><a href="events.html" class="nav-link">Events</a></li>
<li><a href="resources.html" class="nav-link">Resources</a></li>
<li><a href="about-us.html" class="nav-link">About Us</a></li>
<li><a href="faq.html" class="nav-link">FAQ</a></li>
<li><a href="advertise.html" class="nav-link">Advertise</a></li>
</ul>
</footer>
<script>
    // Select the password form
const passwordForm = document.querySelector('.password form');

// Add an event listener to the password form
passwordForm.addEventListener('submit', (e) => {
// Prevent the default form submission behavior
e.preventDefault();

// Get the input values
const currentPassword = document.querySelector('#current-password').value;
const newPassword = document.querySelector('#new-password').value;
const confirmNewPassword = document.querySelector('#confirm-new-password').value;

// Validate the input values
if (currentPassword === '' || newPassword === '' || confirmNewPassword === '') {
alert('Please fill out all fields');
} else if (newPassword !== confirmNewPassword) {
alert('New passwords do not match');
} else {
// Simulate a password change request
console.log('Changing password...');
setTimeout(() => {
console.log('Password changed successfully!');
}, 2000);
}
});
// Get the nav toggle element
const navToggle = document.getElementById('nav-toggle');

// Get the nav menu element
const navMenu = document.getElementById('nav-menu');



// Add an event listener to the nav menu
navMenu.addEventListener('click', (e) => {
// Get the target element
const target = e.target;

// Check if the target element is a link
if (target.tagName === 'A') {
// Close the nav menu
navMenu.classList.remove('show');
}
});
</script>
</body>
</html>
